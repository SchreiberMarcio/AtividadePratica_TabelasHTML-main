<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 1</title>
</head>
<style>
    td {
        width: 100px;
        padding: 3px;
    }
</style>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td>1</td>
            <td>2</td>            
            <td>3</td>            
        </tr>
        <tr style="text-align: center;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr  style="text-align: right;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br>

    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td>1</td>
            <td>2</td>            
            <td>3</td>            
        </tr>
        <tr style="text-align: center;">
            <td colspan="3">4</td>            
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br>

    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td>1</td>
            <td>2</td>            
            <td rowspan="4" style="text-align: center;">3</td>            
        </tr>
        <tr style="text-align: center;">
            <tr style="text-align: center;">
                <td colspan="2">4</td>            
            </tr>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
